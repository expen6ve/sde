<div class="container py-5 rounded" style="background-color: #e0dccf; margin-top: 10rem;">
    <div class="row mb-4">
        <div class="col-md-6">
            <h4>Change Password</h4>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <!-- Show Password Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="showPasswords">
                <label class="form-check-label" for="showPasswords">
                    Show Passwords
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Change Email</h4>
            <div class="mb-3">
                <label for="currentEmail" class="form-label">Current Email</label>
                <input type="email" class="form-control" id="currentEmail">
            </div>
            <div class="mb-3">
                <label for="newEmail" class="form-label">New Email</label>
                <input type="email" class="form-control" id="newEmail">
            </div>
            <div class="mb-3">
                <label for="confirmEmail" class="form-label">Confirm New Email</label>
                <input type="email" class="form-control" id="confirmEmail">
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary me-md-2">Cancel</button>
        <button type="submit" class="btn btn-primary" id="savePassEmail">Save Changes</button>
    </div>
</div>

<script type="module" src="js/changepass.js"></script>
</body>
