<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Manage Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/userhome.css" rel="stylesheet" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/manage-account.js"></script>
    <style>
        .coverheight{
        height: 15rem;
        }     
        .custombg-bwhite{
            background-color: #F9F6EE;
        }
        .coverphoto{
            /* linear-gradient(transparent 70%, #fffffe 20%), url('/images/dandadan.jpg'); */
            background: url('/images/dandadan.jpg');
            background-size: cover;
            background-position: center;
        }
        .mb-n1{
            margin-bottom: -10rem;
        }
        .pt-n1{
            padding-top: 4rem;
            padding-bottom: 1rem;
        }
      
      </style>  
</head>
<body>
<!-- Responsive navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container px-5">
        <a class="navbar-brand fs-2 text-muted d-flex align-items-center" href="userhome.html">
            Eco-Reads
            <img src="images/logo.png" alt="Eco-Reads Logo" class="ms-2" style="width: 50px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="userhome.html">Booksfeed</a>
                </li>
                <!-- Genre Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Genre
                    </a>
                    <ul class="dropdown-menu" id="genreDropdown">
                        <li><a class="dropdown-item" href="#" data-genre="Action">Action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" data-genre="Romance">Romance</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" data-genre="Horror">Horror</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="messagesLink" href="chat.html">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sellingform.html">SELL A BOOK</a>
                </li>   
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/profileicon.svg" alt="profileicon" style="width: 30px; height: 35px; object-fit: cover; border-radius: 50%">
                    </a>                    
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <!-- Placeholder for dynamic role-based items -->
                        <li id="roleBasedItem"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="signOut">Sign Out</a></li>
                    </ul>                    
                </li>                
            </ul>
        </div>
    </div>
</nav>

    <!-- Page Content -->
    <div class="container p-0 mt-5">
        <!-- Content Header (Profile Pic, User Name) -->
        <div class="d-flex flex-column align-items-center coverheight overflow-visible coverphoto rounded-top-3">
            <img id="userProfilePic" class="justify-content-end align-items-center" src="images/profileicon.svg" alt="profileicon" style="width: 11rem; height: 11rem; object-fit: cover; border-radius: 50%; position: relative; bottom: -7rem;">
        </div>
        <div class="d-flex flex-column custombg-bwhite pt-n1 rounded-bottom-3">
            <h1 id="userFullName" class="h3 text-center mb-2" style="color:#535353;"></h1>
            <button id="editProfileButton" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        </div>        
        <!-- Content Row -->
        <div class="container p-0">
            <div class="row mt-2 ms-0 me-0" style="gap: 110px;">
                <!-- Left Column -->
                <div class="col-4 p-0 d-flex flex-column gap-3">
                    <!-- First "About" Section -->
                    <div class="col ps-0 pe-0 h-50 custombg-bwhite rounded-top-3">
                        <h4 class="content-column-first title ps-3 " style="color:#535353;">About</h4>
                        <div class="lineseparator border border-top-1 custombg-bwhite"></div>
                        <div class="row" style="box-sizing: border-box; margin-right: 0; margin-left: 0;">
                            <div class="col-12 p-0 d-flex flex-column justify-content-center">
                                <div class="d-flex align-items-center mb-2 user-info-font ps-3">
                                    <span class="me-2"><i class="bi bi-person-fill"></i></span>
                                    <div id="userGender"></div>
                                </div>
                                <div class="d-flex align-items-center mb-2 user-info-font ps-3">
                                    <span class="me-2"><i class="bi bi-cake2-fill"></i></span>
                                    <div id="userBirthDate"></div>
                                </div>
                                <div class="d-flex align-items-center mb-2 user-info-font ps-3">
                                    <span class="me-2"><i class="bi bi-geo-alt-fill"></i></span>
                                    <div id="userAddress"></div>
                                </div>
                                <div class="d-flex align-items-center mb-2 user-info-font ps-3">
                                    <span class="me-2"><i class="bi bi-telephone-fill"></i></span>
                                    <div id="userPhoneNumber"></div>
                                </div>                            
                            </div>
                        </div>
                    </div> 
        
                    <!-- Payment Details -->
                    <div class="custombg-bwhite rounded-top-3 p-3">
                        <h4 class="content-column-first title" style="color:#535353;">GCash Details</h4>
                        <div class="lineseparator border border-top-1 custombg-bwhite"></div>
                        <div class="d-flex align-items-center mb-2 user-info-font">
                            <span class="me-2"><i class="bi bi-person-fill"></i></span>
                            <div id="gcashName"></div>
                        </div>
                        <div class="d-flex align-items-center mb-2 user-info-font">
                            <span class="me-2"><i class="bi bi-sim-fill"></i></span>
                            <div id="gcashNum"></div>
                        </div>
                    </div>                    
                </div>
        
                <!-- Right Column -->
                <div class="col-7 ps-0 pe-0 custombg-bwhite rounded-top-3">
                    <h4 class="content-column-first title text-center" style="color:#535353;">Recent Listing</h4>
                    <div class="row">
                        <div class="d-flex flex-column align-items-center justify-content-center" id="userRecentListing">
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Your Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <!-- Profile Picture Upload and Preview -->
                            <div class="text-center">
                                <img id="profilePicturePreview" src="" alt="Profile Picture Preview" class="profile-preview" />
                            </div>
                            <div class="mb-4 form-section text-center">
                                <label for="profilePicture" class="form-label small">Upload Profile Picture:</label>
                                <input type="file" id="profilePicture" class="form-control form-control-sm" accept="image/*" />
                            </div>
        
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="editFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="editFirstName" required>
                            </div>
        
                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="editLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLastName" required>
                            </div>
        
                            <!-- Gender -->
                            <div class="mb-3">
                                <label for="editGender" class="form-label">Gender</label>
                                <select class="form-select" id="editGender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <!-- Birth Date -->
                            <div class="lineseparator border border-top-1 border-dark-subtle"></div>
                            <div class="birthdateHeading text-center lead">birthdate</div>
                            <div class="row">
                                <div class="col mb-3 form-section">
                                    <div class="form-outline">
                                        <input type="number" id="user-day" class="form-control form-control-lg" placeholder="Day" min="1" max="31" required />
                                        <label class="form-label" for="user-day">Day</label>
                                    </div>
                                </div>
                                <div class="col mb-3 form-section">
                                    <div class="form-outline">
                                        <input type="number" id="user-month" class="form-control form-control-lg" placeholder="Month" min="1" max="12" required />
                                        <label class="form-label" for="user-month">Month</label>
                                    </div>
                                </div>
                                <div class="col mb-3 form-section">
                                    <div class="form-outline">
                                        <input type="number" id="user-year" class="form-control form-control-lg" placeholder="Year" min="1900" max="9999" required />
                                        <label class="form-label" for="user-year">Year</label>
                                    </div>
                                </div>
                            </div>        
                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="editPhoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="editPhoneNumber" required>
                            </div>
        
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="editStreet" class="form-label">Street</label>
                                <input type="text" class="form-control" id="editStreet" required>
                            </div>
                            <div class="mb-3">
                                <label for="editBarangay" class="form-label">Barangay</label>
                                <input type="text" class="form-control" id="editBarangay" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="editCity" required>
                            </div>
                            <div class="mb-3">
                                <label for="editProvince" class="form-label">Province</label>
                                <input type="text" class="form-control" id="editProvince" required>
                            </div>
                            <div class="mb-3">
                                <label for="editZipCode" class="form-label">Zip Code</label>
                                <input type="number" class="form-control" id="editZipCode" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="saveProfileChangesButton" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Send Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <textarea id="messageInput" class="form-control" rows="3" placeholder="Type your message..."></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="sendMessageBtn" class="btn btn-primary">Send</button>
                </div>
            </div>
            </div>
        </div>       
</body>
</html>
