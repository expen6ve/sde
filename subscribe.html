<h3 class="text-center text-muted mt-5">Scan QR or Use Gcash Number Below to Pay for Subscription!</h3>
<div class="subscribe container py-3 h-100 rounded shadow-lg" style="width: 60rem; transform: translateY(7%);">
    <h3 class="text-center mt-5"><strong>Subscription Fee: ₱250</strong></h3>
    <!-- QR Code Image -->
    <div class="text-center mb-3">
        <img src="images/adminqr.png" alt="QR Code" class="img-fluid" style="max-width: 300px;">
    </div>
    <!-- Name Field (Text) -->
    <div class="text-center">
        <h4 id="name">Zayne Salvaña</h4> <!-- This is a non-editable text field for Name -->
    </div>

    <!-- Number Field (Text) -->
    <div class="text-center">
        <h4 id="number">09366838099</h4> <!-- This is a non-editable text field for Number -->
    </div>

    <!-- Transaction Reference Number (Input Field) -->
    <div class="mb-3">
        <label for="transactionRef" class="form-label"><strong>Transaction Reference Number</strong></label>
        <input type="number" class="form-control" id="transactionRef" placeholder="Enter Reference Number">
    </div>
    
        <!--  Picture Upload  -->
    <div class="mb-4 form-section text-center">
        <label for="bookImage" class="form-label">Upload GCash Transaction Receipt</label>
        <input type="file" id="bookImage" class="form-control form-control-sm" accept="image/*" />
    </div>
    <!-- Subscribe Button -->
    <button id="subscribeButton" class="btn btn-primary w-50 d-block mx-auto">Subscribe</button>

</div>
