<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&display=swap" rel="stylesheet">
    <script type="module" src="js/signup.js"></script>
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container pb-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-center">
                        <h1 class="h1 fw-bold text-center mb-0">Eco-Reads</h1>
                        <img src="images/logo.png" alt="Eco-Reads Logo" class="img-fluid" style="width: 100px; height: auto;">
                    </div>                    
                    <div class="card card-registration" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <!-- Personal Information Section -->
                                <div class="col-lg-6">
                                    <div class="p-5 pb-0 pt-3">
                                        <h3 class="fw-normal mb-3 text-center" style="color: #85848e;">Personal Information</h3>

                                        <!-- Profile Picture Upload and Preview -->
                                        <div class="text-center">
                                            <img id="profilePreview" src="images/default-avatar.png" alt="Profile Preview" class="profile-preview">
                                        </div>
                                        <div class="mb-4 form-section text-center">
                                            <label for="profilePicture" class="form-label small">Upload Profile Picture:</label>
                                            <input type="file" id="profilePicture" class="form-control form-control-sm" accept="image/*" />
                                        </div>                                        

                                        <div class="row">
                                            <!-- Email input -->
                                            <div class="col-md-6 mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="email" id="email" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="password" id="password" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="password">Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="text" id="first-name" class="form-control form-control-lg" required/>
                                                    <label class="form-label" for="first-name">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="text" id="last-name" class="form-control form-control-lg" required/>
                                                    <label class="form-label" for="last-name">Last Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="lineseparator border border-top-1 border-dark-subtle"></div>
                                        <div class="birthdateHeading text-center lead">birthdate</div>
                                        <div class="row">
                                            <div class="col mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="number" id="user-day" class="form-control form-control-lg" placeholder="What day" min="0" max="31" required />
                                                    <label class="form-label" for="day">Day</label>
                                                </div>
                                            </div>
                                            <div class="col mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="number" id="user-month" class="form-control form-control-lg" placeholder="What month" min="0" max="12" required />
                                                    <label class="form-label" for="month">Month</label>
                                                </div>
                                            </div>
                                            <div class="col mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="number" id="user-year" class="form-control form-control-lg" placeholder="What year" min="0" max="9999"  required />
                                                    <label class="form-label" for="year">Year</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3 form-section">
                                                <div class="form-outline">
                                                    <input type="number" id="age" class="form-control form-control-lg" placeholder="Age" min="0"  required />
                                                    <label class="form-label" for="age">Age</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 d-flex align-items-center form-section">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                                    <label class="form-check-label" for="male">Male</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                                    <label class="form-check-label" for="female">Female</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                                    <label class="form-check-label" for="other">Other</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-2 form-section">
                                            <div class="form-outline">
                                                <input type="tel" id="phone-number" placeholder="+63" class="form-control form-control-lg" />
                                                <label class="form-label" for="phone-number">Phone Number (+63)</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- User Address Section -->
                                <div class="col-lg-6 bg-indigo text-white">
                                    <div class="p-5 pb-0 pt-3">
                                        <h3 class="fw-normal mb-5 text-center">Address</h3>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input type="text" id="street" class="form-control form-control-lg" />
                                                <label class="form-label" for="street">Street</label>
                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input type="text" id="barangay" class="form-control form-control-lg" />
                                                <label class="form-label" for="barangay">Barangay</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-5 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="zip-code" class="form-control form-control-lg" />
                                                    <label class="form-label" for="zip-code">Zip Code</label>
                                                </div>
                                            </div>
                                            <div class="col-md-7 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="city" class="form-control form-control-lg" />
                                                    <label class="form-label" for="city">Municipality/City</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="form-outline form-white">
                                                <input type="text" id="province" class="form-control form-control-lg" />
                                                <label class="form-label" for="province">Province</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                            <input class="form-check-input me-3" type="checkbox" value="" id="terms" required />
                                            <label class="form-check-label text-white" for="terms">
                                                I accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a>.
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-light btn-lg">Register</button>
                                        <button type="button" id="goBackButton" class="btn btn-light btn-lg">Go Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
                    <span aria-hidden="true">&times;</span>
                </div>
                <div class="modal-body">
                    Verification email sent. Please verify to complete registration.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="continueButton">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
